

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominate Someone</title>
    <link rel="stylesheet" href="nominate.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navigation-list">
                <li><a href="home.html">HOME</a></li>
                <li><a href="postf.html">POSTS</a></li>
                <li><a href="nominatef.html">NOMINATE</a></li>
                <li><a href="discuss.html">DISCUSS</a></li>
                <li><a href="loginrealf.html">LOGIN</a></li>
                <li><a href="loginf.html">SIGNUP</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="nominate">
            <h2>Nominate your favourite personality</h2>
            <form action="#" method="post" class="form-container">
                <label for="nominator-name">Your Name:</label>
                <input type="text" id="nominator-name" name="nominator-name" required><br>
                <label for="nominator-email">Your Email:</label>
                <input type="email" id="nominator-email" name="nominator-email" required><br>
                <label for="nominator-organization">Your Organization:</label>
                <input type="text" id="nominator-organization" name="nominator-organization" required><br>
                <label for="nominee-name">Nominee's Name:</label>
                <input type="text" id="nominee-name" name="nominee-name" required><br>
                <label for="nominee-native">Nominee's Native:</label>
                <input type="text" id="nominee-native" name="nominee-native" required><br>
                <label for="reason">Reason for Nomination:</label>
                <textarea id="reason" name="reason" required></textarea><br>
                <label for="achievements">Achievements:</label>
                <textarea id="achievements" name="achievements" required></textarea><br>
                <center><button type="submit">Submit Nomination</button></center>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>
</body>
</html>
